        <div class="container-fluid">
            <a class="brand" href="#">Status</a>


            <ul class="nav">

                    <a href="#help_network" >

                </li>

                <li>
                    <a href="#help_file">
                        <span class="label larger-label">{{nls.filename}}</span> <span data-bind="text: filename_short"></span>

                <li>
                    <a href="#help_units">
                        <span class="label larger-label">{{nls.program_unit}}</span>
                        <span data-bind="visible: linuxCNCServer.vars.program_units.data() == 1">{{nls.inch}}</span>
                        <span data-bind="visible: linuxCNCServer.vars.program_units.data() == 2">{{nls.mm}}</span>
